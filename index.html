<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
    <main>
      <!-- input -->
      <div class="date-picker">        
        <input name="date-input" type="text" value="" readonly />
        <button>
            <!-- fontawesome search icon -->
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
        </button>
      </div>  
      <!-- calendar -->
      <div class="calendar">
        <div class="calendar-header">
          <div class="arrow left">&lt;</div>
          <div class="yearandmonth">
            <div class="year"></div>
            <div class="month"></div>
          </div>
          <div class="arrow right">&gt;</div>
        </div>
        <table class="calendar-dayview">
          <thead class="calendar-daysofweek">
          </thead>
          <tbody class="calendar-daysofmonth">
          </tbody>
        </table>			
        <!-- <table class="calendar-monthview">
          <tr>
            <td>Hello world</td>
          </tr>
        </table>	
        <table class="calendar-yearview">
          <tr>
            <td>hello world</td>
          </tr>
        </table> -->
      </div>
    </main>
		<!-- <script src="scripts/scripts.js"></script> -->
		<script src="scripts/compiled.js"></script>
	</body>
</html>
